# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest]

    env:
      GH_ACTIONS: true

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install LLVM (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: brew install llvm@13
      
      - name: Add LLVM to Path
        run: |
          echo "/home/linuxbrew/.linuxbrew/Cellar/llvm@13/13.0.1/bin" >> $GITHUB_PATH;
          ls "/home/linuxbrew/.linuxbrew/Cellar/llvm@13/13.0.1/bin"

      - name: Install WebKit Binaries (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: make extract-webkit-linux-binaries

      - name: Install rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: "1.62.0"

      - name: tinycc
        run: make tinycc
      
      - name: lol-html
        run: make lolhtml

      - name: mimalloc
        run: make mimalloc

      - name: picohttp
        run: make picohttp
      
      - name: zlib
        run: make zlib

      - name: boringssl
        run: make boringssl
      
      - name: usockets
        run: make usockets

      - name: uws
        run: make uws

      - name: base64
        run: make base64

      - name: Commit files
        if: matrix.os == 'ubuntu-latest'
        uses: EndBug/add-and-commit@v9
        with:
          add: 'deps/*.a deps/*.o'
          commit: --signoff
          message: 'chore(ci): build binaries'
