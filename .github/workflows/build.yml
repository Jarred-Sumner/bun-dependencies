# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    env:
      GH_ACTIONS: true

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set Environment Variables (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: echo BREW_DEPS_DIR=/home/linuxbrew/.linuxbrew/Cellar >> $GITHUB_ENV
      
      - name: Set Environment Variables (MacOS)
        if: matrix.os == 'macOS-latest'
        run: |
          echo BREW_DEPS_DIR=/usr/local/Cellar >> $GITHUB_ENV;
          echo CC=/usr/local/Cellar/llvm@13/13.0.1/bin/clang >> $GITHUB_ENV;
          echo CXX=/usr/local/Cellar/llvm@13/13.0.1/bin/clang++ >> $GITHUB_ENV

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: $BREW_DEPS_DIR
          key: cache-dependencies-all
          restore-keys: cache-dependencies

      - name: Link brew libraries
        if: steps.cache.outputs.cache-hit == 'true'
        run: ./scripts/link-brew-libs.sh

      - name: Install LLVM
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install llvm@13

      - name: Add LLVM to Path
        run: echo "$BREW_DEPS_DIR/llvm@13/13.0.1/bin" >> $GITHUB_PATH;

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v1
        with:
          version: 0.9.1

      - name: Bootstrap Zig Fork
        run: |
          cd deps/zig;
          zig build;
          echo "$( pwd )/zig-out/zig" >> $GITHUB_PATH;

      - name: Install Ninja
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install ninja

      - name: Install WebKit Binaries (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: make extract-webkit-linux-binaries

      - name: Install Rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: "1.62.0"

      - name: Make deps
        run: ./scripts/make-deps.sh
